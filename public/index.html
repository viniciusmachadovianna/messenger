<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
  <div id="login">
    <label for="user">User:</label>
    <input type="text" value="1">
    <label for="pass">Password:</label>
    <input type="password" value="pass">
  </div>
  <section id="chatHeader">
    <span id="chatName"></span>
    <span id="chatId"></span>
  </section>
  <section id="chat">
  </section>
  <div id="chatInput">
    <button id="btnAddAttachment">
      <img src="assets/icons/plus.svg" alt="Add attachment button">
    </button>
    <textarea name="message" id="msgInput"></textarea>
    <button type="submit" id="btnSendMessage">
      <img src="assets/icons/send.svg" alt="Send message button">
    </button>
  </div>
</body>

<script src="script.js"></script>
</html>

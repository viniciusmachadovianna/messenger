<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
  <button id="btnTheme">theme switch</button>
  <label for="bgcolor">cor de fundo :</label>
  <input type="color" id="bgcolor">
  <form id="loginForm">
    <label for="user">User:</label>
    <input type="text" value="user" id="inputUser">
    <label for="pass">Password:</label>
    <input type="password" value="pass" id="inputPass">
    <button id="loginBtn">ENTRAR</button>
    <input type="reset" value="Limpar">
    <span>Usu√°rio e/ou senha incorretos!</span>
  </form>
  <section class="chatsList">
    <ul>
      <li>
        <button>
          <span>Jao</span>
        </button>
      </li>
      <li>
        <button>
          <span>Fer</span>
        </button>
      </li>
    </ul>
  </section>
  <section id="chat">
    <div id="chatHeader">
      <img src="assets/icons/user.svg" alt="Recipient profile" id="recipientPicture"
      class="online">
      <span id="chatName">Jao</span>
      <span id="recipientId">2</span>
    </div>
    <section id="chatHistory">
      <div class="historyMessage msgSender">
        <span class="messageQuickAction"></span>
        <span class="messageText">Lorem ipsum dolor sit amet, consectetur adipisicing elit.Porro explicabo fuga voluptate quos rerum culpa amet nobis eos</span>
        <sub class="messageTime">12:34</sub>
      </div>
      <div class="historyMessage msgRecipient">
        <span class="messageQuickAction"></span>
        <span class="messageText"> natus, non adipisci aspernatur tempore temporibus, molestiae nisi consequatur pariatur ullam id!</span>
        <sub class="messageTime">23:45</sub>
      </div>
    </section>
  </section>
  <div id="chatInput">
    <button id="btnAddAttachment">
      <img src="assets/icons/plus.svg" alt="Add attachment button">
    </button>
    <textarea name="message" id="msgInput" placeholder="Digite uma mensagem..."></textarea>
    <button type="submit" id="btnSendMessage">
      <img src="assets/icons/send.svg" alt="Send message button">
    </button>
  </div>
</body>

<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
  <label for="bgcolor" class="custom-color">cor de fundo :</label>
  <input type="color" id="bgcolor">
  <div id="login">
    <label for="user">User:</label>
    <input type="text" value="1">
    <label for="pass">Password:</label>
    <input type="password" value="pass">
  </div>
  <section class="chatsList">
    <ul>
      <li>
        <button>
          <span>1 jao</span>
        </button>
      </li>
      <li>
        <button>
          <span>2 fer</span>
        </button>
      </li>
    </ul>
  </section>
  <section id="chat">
    <div id="chatHeader">
      <img src="assets/icons/user.svg" alt="Recipient profile" id="recipientPicture"
      class="online">
      <span id="chatName">Jao</span>
      <span id="recipientId">1</span>
    </div>
  </section>
  <section id="chat">
  </section>
  <div id="chatInput">
    <button id="btnAddAttachment">
      <img src="assets/icons/plus.svg" alt="Add attachment button">
    </button>
    <textarea name="message" id="msgInput" placeholder="Digite uma mensagem..."></textarea>
    <button type="submit" id="btnSendMessage">
      <img src="assets/icons/send.svg" alt="Send message button">
    </button>
  </div>
</body>

<script src="script.js"></script>
</html>
